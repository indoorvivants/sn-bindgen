name: CI
on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["*"]
  release:
    types: [published]

env: 
  JAVA_OPTS: "-Xmx2G"
  SN_RELEASE: fast

jobs:
  build:
    name: CI
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            uploaded_filename: sn-bindgen-x86_64-apple-darwin
          - os: ubuntu-latest
            uploaded_filename: sn-bindgen-x86_64-pc-linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v6      
      - uses: olafurpg/setup-scala@v13
        with:
          java-version: adopt@1.8

      - name: Setup
        run: ./build/setup_unix.sh

      - name: Build native binary
        run: sbt bindgen/nativeLink

      - name: Upload artifacts
        uses: actions/upload-artifact@master
        with:
          path: bindgen/target/scala-3.1.0/bindgen-out 
          name: ${{ matrix.uploaded_filename }}
      
      - name: Run bindgen tests
        run: sbt bindgen/test

  examples:
    needs: [build]
    name: Examples
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            binary: sn-bindgen-x86_64-apple-darwin
          - os: ubuntu-latest
            binary: sn-bindgen-x86_64-pc-linux
    runs-on: ${{ matrix.os }}
    env: 
      BINARY: /tmp/binaries/${{ matrix.binary }}/bindgen-out
    steps:
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v6
      - uses: olafurpg/setup-scala@v13
        with:
          java-version: adopt@1.8

      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          path: /tmp/binaries

      - name: Setup
        run: ./build/setup_unix.sh

      - name: Generate and compile examples
        run: |
          chmod +x $BINARY
          sbt examples/compile
